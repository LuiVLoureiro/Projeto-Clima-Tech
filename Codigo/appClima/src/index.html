<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> Clima Tech </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
         
        </div>
        <div class="col-8">
          <div id='logo'>
            <img src="Media/Logo-Completa.png" alt="Logo Completa">
          </div>
        </div>
        <div class="col">

        </div>
      </div>
      <div class="row">
        <div class="col">
          
        </div>
        <div class="col-6">
          <label for="exampleDataList" class="form-label"> Escolha a capital:</label>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escreva aqui..."> 
          <datalist id="datalistOptions">
            <option value="Aracaju">
            <option value="Belém">
            <option value="Belo Horizonte">
            <option value="Boa Vista">
            <option value="Brasília">
            <option value="Campo Grande">
            <option value="Cuiabá">
            <option value="Curitiba">
            <option value="Florianópolis">
            <option value="Fortaleza">
            <option value="Goiânia">
            <option value="João Pessoa">
            <option value="Macapá">
            <option value="Maceió">
            <option value="Manaus">
            <option value="Natal">
            <option value="Palmas">
            <option value="Porto Alegre">
            <option value="Porto Velho">
            <option value="Recife">
            <option value="Rio Branco">
            <option value="Rio de Janeiro">
            <option value="Salvador">
            <option value="São Luís">
            <option value="São Paulo">
            <option value="Teresina">
            <option value="Vitória">
          </datalist>
          <button type="button" class="btn btn-outline-light"> Confirmar </button>
        </div>
        <div class="col">

        </div>
      </div>
    </div>
  </body>
  <script> src="./src/clima.js" </script>

</html>
